<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио Лапкалинды</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f4f2;
      color: #514240;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    section {
      padding: 20px;
      margin: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .about {
      text-align: center;
      margin-bottom: 40px;
    }
    .about img {
      border-radius: 50%;
      max-width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    .contact {
      text-align: center;
    }
    .contact a {
      color: #a162e8;
      text-decoration: none;
      font-weight: bold;
    }
    body.dark-mode {
      background-color: #333;
      color: #eee;
    }
    section.dark-mode {
      background-color: #444;
      color: #eee;
    }
    .contact a.dark-mode {
      color: #a162e8;
    }
    .toggleDarkMode {
      position: absolute;
      top: 10px;
      right: calc(10px + 40px);
      background: none;
      border: none;
      cursor: pointer;
      outline: none;
    }
    .toggleDarkMode img {
      width: 40px;
      transition: opacity 0.3s ease;
      position: absolute;
    }
    .disableIcon {
      opacity: 0;
    }
  </style>
</head>
<body>
  <script>
    function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      body.querySelectorAll('section').forEach(section => {
        section.classList.toggle('dark-mode')
      });
      const contact = body.querySelector('a');
      contact.classList.toggle('dark-mode');
      toggleIcon();
    }
    function toggleIcon() {
      const lightModeIcon = document.getElementById('lightModeIcon');
      lightModeIcon.classList.toggle("disableIcon");
      const darkModeIcon = document.getElementById('darkModeIcon');
      darkModeIcon.classList.toggle("disableIcon");
    }
  </script>
  <div class="toggleDarkMode" onclick="toggleDarkMode()">
    <img id="lightModeIcon" src="sun.png" alt="">
    <img id="darkModeIcon" class="disableIcon" src="moon.png" alt="">
  </div>
  <div class="container">
    <section class="about">
      <img src="grey.jpg" alt="Лапкалинда">
      <h2>Привет, я Лапкалинда!</h2>
      <p>Известная королева драмы и мастер мухежа в UNO. Люблю вкусно поесть и поразить мир своим стримом!</p>
    </section>
    <section class="contact">
      <h2>Свяжись со мной</h2>
      <p>Пиши на <a href="mailto:lapkalinda@mail.com">lapkalinda@mail.com</a></p>
    </section>
  </div>
</body>
</html>
